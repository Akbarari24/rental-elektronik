<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penyewaan - Rental Elektronik</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 w-64 h-screen bg-white shadow-lg">
    <div class="p-6 border-b">
      <h1 class="text-2xl font-bold text-blue-600">Rental Elektronik</h1>
    </div>
    <nav class="mt-4 space-y-2 px-4">
      <a href="index.html" class="flex items-center gap-2 hover:text-blue-600">
        <img src="assets/icons/home.svg" class="w-5 h-5"> Dashboard
      </a>
      <a href="produk.html" class="flex items-center gap-2 hover:text-blue-600">
        <img src="assets/icons/box.svg" class="w-5 h-5"> Produk
      </a>
      <a href="sewa.html" class="flex items-center gap-2 text-blue-600 font-medium">
        <img src="assets/icons/receipt.svg" class="w-5 h-5"> Penyewaan
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-semibold">Data Penyewaan</h2>
      <button class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        <img src="assets/icons/plus.svg" class="w-4 h-4"> Tambah Sewa
      </button>
    </div>

    <div class="bg-white p-5 rounded-xl shadow-md overflow-x-auto">
      <table class="w-full text-left text-sm">
        <thead>
          <tr class="text-gray-600 border-b">
            <th class="py-2">Penyewa</th>
            <th class="py-2">Produk</th>
            <th class="py-2">Tanggal Sewa</th>
            <th class="py-2">Status</th>
            <th class="py-2">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t hover:bg-gray-50">
            <td class="py-2">Ahmad Fauzan</td>
            <td class="py-2">Laptop Asus</td>
            <td class="py-2">15 Juni 2025</td>
            <td class="py-2">
              <span class="bg-yellow-100 text-yellow-700 px-2 py-1 rounded text-xs">Dipinjam</span>
            </td>
            <td class="py-2 flex gap-2">
              <button class="p-1 bg-blue-100 text-blue-600 rounded hover:bg-blue-200" title="Lihat Detail">
                <img src="assets/icons/eye.svg" class="w-4 h-4">
              </button>
              <button class="p-1 bg-green-100 text-green-600 rounded hover:bg-green-200" title="Selesaikan">
                <img src="assets/icons/check.svg" class="w-4 h-4">
              </button>
            </td>
          </tr>
          <tr class="border-t hover:bg-gray-50">
            <td class="py-2">Rina Marlina</td>
            <td class="py-2">TV LED Samsung</td>
            <td class="py-2">10 Juni 2025</td>
            <td class="py-2">
              <span class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs">Selesai</span>
            </td>
            <td class="py-2 flex gap-2">
              <button class="p-1 bg-blue-100 text-blue-600 rounded hover:bg-blue-200" title="Lihat Detail">
                <img src="assets/icons/eye.svg" class="w-4 h-4">
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
